<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'rinterio-primary': '#ABEF5F',
                        'rinterio-primary-bg': '#F4F4F4',
                        'title-primary': '#212121',
                        'des-primary': '#494949',
                        'des-secondary': '#737373',
                    },
                    keyframes: {
                        autoScroll: {
                            '0%': { transform: 'translateY(0)' },
                            '100%': { transform: 'translateY(-100%)' },
                        },
                    },
                    animation: {
                        'auto-scroll': 'autoScroll 10s linear infinite',
                    },
                }
            }
        }
    </script>
   

</head>

<body>
    <div class="relative h-64 overflow-hidden">
        <div class="flex flex-col animate-auto-scroll">
            <div class="carousel-item h-64 flex items-center justify-center bg-blue-200">
                <p>Item 1</p>
            </div>
            <div class="carousel-item h-64 flex items-center justify-center bg-green-200">
                <p>Item 2</p>
            </div>
            <div class="carousel-item h-64 flex items-center justify-center bg-yellow-200">
                <p>Item 3</p>
            </div>
            <div class="carousel-item h-64 flex items-center justify-center bg-red-200">
                <p>Item 4</p>
            </div>
        </div>
    </div>


</body>

</html>
